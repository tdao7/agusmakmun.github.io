title: vCoderLog
description: vCoderLog - Blog chém gió những câu chuyện xung quanh công việc lập trình của cá nhân mình - Chia sẻ góc nhìn của bản thân về cuộc sống, công việc lập trình cho cộng đồng
author: Đào Xuân Trường
github: https://github.com/tdao7
about: Tôi là Trường - coder mới vào nghề cách đây không lâu. Với tôi chia sẻ kiến thức là cách học tập hiệu quả nhất. vCoderLog là blog chia sẻ những kiến thức lập trình, chuyện linh tinh xoay quanh công việc code dạo... Chia sẻ góc nhìn của bản thân về cuộc sống, công việc lập trình cho cộng đồng...
google_analytics: UA-155394483-1

enableTags: true
